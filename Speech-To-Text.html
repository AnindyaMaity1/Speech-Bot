<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta-Space - Speech to Text</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="hero">
        <h1>Speech To Text <span>Converter</span></h1>
        <textarea id="speech-input" placeholder="Speak something..." readonly></textarea>
        <div class="row">
            <button id="start-button" aria-placeholder="Start">Start Listening</button>
            <button id="edit-button" aria-placeholder="Edit">Edit</button>
            <button id="download-button" aria-placeholder="Download">Download</button>
        </div>
    </div>
    <script src="Speech-To-Text.js"></script>
</body>
</html>
